name: CI

on: [push]

jobs:
  linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Build
      run: |
        cd build
        autoreconf --install
        ./configure
        make -j$(nproc)

    - name: Test
      run: |
        cd scripts
        ./test.sh --nofail

  windows:
    runs-on: windows-latest 

    steps:
    - uses: actions/checkout@v1

    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.0.0

    - name: Build
      run: |
        cd Windows
        msbuild -m
    - name: Test
      run: |
        cd Windows
        msbuild -m
        cd ..\scripts
        .\test.bat --nofail