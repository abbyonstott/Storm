name: CI

on: [push]

jobs:
  build-linux:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Build
      run: |
        cd build
        autoreconf --install
        ./configure
        make -j$(nproc)

    - name: Test
      run: |
        cd scripts
        ./test.sh --nofail
  build-win:

    runs-on: windows-latest 

    steps:
    - uses: actions/checkout@v1

    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.0.0

    - name: Build
      run: |
        cd Windows
        msbuild