name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build
      run: |
        cd build
        autoreconf --install
        ./configure
        make -j$(nproc)
    - name: Test
      run: |
        cd scripts
        ./test.sh --nofail